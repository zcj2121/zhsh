<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
        <div class="pull-right">
            <a class="btn btn-default btn-sm" ng-click="queryFunc()" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-search"></i>
                查询
            </a>
            <a class="btn btn-default btn-sm" ui-sref="partyMatrixAdd" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-plus"></i>
                新增
            </a>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-inline form-horizontal" role="form">
            <div class="form-group col-lg-4">
                <label class="control-label col-lg-4 text-left">名称</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="query.Name" placeholder="请输入名称">
                </div>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover table-condensed">
            <tr>
                <th class="text-center"><input type="checkbox" ng-model="checked" ></th>
                <th>编号</th>
                <th>名称</th>
                <th>图片</th>
                <th>是否有公众号</th>
                <th class="text-center">操作</th>
            </tr>
            <tr ng-repeat="item in items">
                <td class="text-center"><input type="checkbox" ng-checked="checked" data-id="{{item.Id}}"></td>
                <td>{{$index+1}}</td>
                <td>{{item.Name}}</td>
                <td><img ng-src="{{item.ImgUrl}}" width="100"></td>
                <td>{{item.IsHavWeChat|check:['有','无']}}</td>
                <td class="text-center">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-sm btn-default" href="{{'#/partyMatrixEdit/'+item.Id}}">修改</a>
                        <a class="btn btn-sm btn-default" href="{{'#/partyMatrixDetail/'+item.Id}}">查看</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<pager count="{{data.Count}}" index="{{query.index}}" action="go(index,size)"></pager>
