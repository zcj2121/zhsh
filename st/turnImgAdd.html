<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addImgForm" class="form-horizontal" ng-submit="subFunc">
            <div class="form-group">
                <label class="col-sm-2 control-label">轮播图<span style="color:red">*</span></label>
                <div class="col-lg-5">
                    <input type="file" class="form-control file" ng-model="model.FileId" allow-file-exts="exts" data-show-preview="true">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-disabled="addImgForm.$invalid" ng-click="save()">添加</button>
                    <a ng-click="back() " class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
