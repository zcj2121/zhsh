<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
        <div class="pull-right">
            <a class="btn btn-default btn-sm" ng-click="queryFunc()" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-search"></i>
                查询
            </a>
            <a class="btn btn-default btn-sm" ui-sref="majorProjectAdd" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-plus"></i>
                新增
            </a>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-inline form-horizontal" role="form">
            <div class="form-group col-sm-4">
                <label class="control-label col-sm-4 text-left text-nowrap">项目名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="query.Name"  placeholder="请输入项目名称" />
                </div>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover table-condensed">
            <tr>
                <th class="text-center col-sm-1"><input type="checkbox" ng-model="checked"></th>
                <th class="col-sm-8">名称</th>
                <th class="text-center col-sm-3">操作</th>
            </tr>
            <tr ng-repeat="item in items">
                <td class="text-center"><input type="checkbox" ng-checked="checked" ng-disabled="{{!item.Statu==0}}" /> </td>
                <td>{{item.Name}}</td>
                <td class="text-center">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-sm btn-default" href="{{'#/majorProjectEdit/'+item.Id}}">修改</a>
                        <a class="btn btn-sm btn-default" href="{{'#/majorProjectDetail/'+item.Id}}">查看</a>
                        <a class="btn btn-sm btn-default bs-btn-alert" data-msg="确认删除么?" data-url="{{cfg.host +'ProjectMonitor/Delete/'+ item.Id}}">删除</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<pager count="{{data.Count}}" index="{{query.index}}" action="go(index,size)"></pager>
