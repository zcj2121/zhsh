<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addNewsForm" class="form-horizontal" ng-submit="subFunc">
            <div class="form-group">
                <label for="kind" class="col-sm-2 control-label"></label>
                <div class="col-sm-5" style="color:red;">
                    请您先绑定委办局菜单！
                </div>
            </div>
            <div class="form-group">
                <label for="kind" class="col-sm-2 control-label">委办局<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <select class="form-control" id="kind" ng-model="model.MenuId" required>
                        <option value="">请选择</option>
                        <option value="{{kind.Id}}" ng-repeat="kind in kinds">{{kind.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-disabled="addNewsForm.$invalid" ng-click="save()">绑定</button>
                </div>
            </div>
        </form>
    </div>
</div>
