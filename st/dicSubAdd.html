<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addDicSubForm" class="form-horizontal" ng-submit="subFunc()">
    <input type="hidden" ng-model="model.MainId"/>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">名称<span style="color:red">*</span></label>
        <div class="col-sm-5">
            <input type="text" class="form-control" ng-model="model.Name" id="Name" placeholder="请输入名称" required>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">描述<span style="color:red">*</span></label>
        <div class="col-sm-5">
            <input type="text" class="form-control" ng-model="model.Description" id="Description" placeholder="请输入描述" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-default" ng-disabled="addDicSubForm.$invalid" />
            <a ng-click="back()" class="btn btn-default">返回</a>
        </div>
    </div>
</form>
    </div>
</div>
