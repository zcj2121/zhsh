<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addDicMainForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">始发站<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="model.Station" placeholder="请输入始发站" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">终点站<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="model.Terminus" placeholder="请输入终点站" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">发车时间<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="model.Time" placeholder="请输入发车时间" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">车牌号<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="model.Number" placeholder="请输入车牌号" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-disabled="addDicMainForm.$invalid" ng-click="save()">修改</button>
                    <a ng-click="back()" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
