<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addDicSubForm" class="form-horizontal" ng-submit="subFunc()">
            <div class="form-group col-sm-8">
                <label for="title" class="col-sm-2 control-label">意见反馈</label>
                <div class="col-sm-8" style="padding-top:7px;">
                    {{items.Content}}
                </div>
            </div>

            <div class="form-group col-sm-8">
                <label class="col-sm-2 control-label">回复<span style="color:red">*</span></label>
                <div class="col-sm-8" style="padding-top:7px;">
                    <textarea type="text" class="form-control" rows="10" ng-model="model.Content" placeholder="请输入内容" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" ng-disabled="addDicSubForm.$invalid" />
                    <a ui-sref="feedback" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
