<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addDicMainForm" class="form-horizontal" ng-submit="subFunc()">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">站点名称<span style="color:red">*</span></label>
                <div class="col-sm-4">
                    <select class="form-control"  ng-model="da.MapId" style="float:left"  required>
                        <option value="">请选择</option>
                        <option value="{{bus.Id}}" ng-repeat="bus in buss">{{bus.Name}}</option>
                    </select>
                    <a style="float:left;margin-left:10px;" ui-sref="wemapAdd" class="btn btn-default">添加</a>
                </div>
                
                
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">排序<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <input type="number" style="width: 180px !important;" min="1" class="form-control" ng-model="da.OrderNum" placeholder="请输入排序" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-disabled="addDicMainForm.$invalid" ng-click="save()">保存</button>
                    <a ng-click="back()" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
