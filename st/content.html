<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
        <div class="pull-right">
            <a class="btn btn-default btn-sm" ng-click="queryFunc()" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-search"></i>
                查询
            </a>
            <a class="btn btn-default btn-sm" ui-sref="contentAdd({id:{{id}}})" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-plus"></i>
                新增
            </a>
            <a class="btn btn-default btn-sm bs-btn-alert" data-click="del" data-msg="确认批量删除?" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-remove"></i>
                批量删除
            </a>
            <a class="btn btn-default btn-sm bs-btn-alert" data-click="sub" data-msg="确认批量提交?" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-ok"></i>
                批量提交
            </a>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-inline form-horizontal" role="form">
            <div class="form-group col-lg-4">
                <label class="control-label col-lg-4 text-left">标题</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="query.title" placeholder="请输入标题">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <label class="control-label col-lg-4 text-left text-nowrap">开始日期</label>
                <div class="col-lg-8">
                    <input type="text" date class="form-control" id="Betime" ng-model="query.StartTime" />
                </div>
            </div>
            <div class="form-group col-lg-4">
                <label class="control-label col-lg-4 text-left text-nowrap">结束日期</label>
                <div class="col-lg-8">
                    <input type="text" date class="form-control" ng-model="query.EndTime" />
                </div>
            </div>
            <div class="form-group col-lg-4">
                <label class="control-label col-lg-4 text-left text-nowrap">类型</label>
                <div class="col-lg-8">
                    <select class="form-control" id="kind" ng-model="kind" ng-options="kind.Name for kind in kinds">
                <option value="">请选择</option>
            </select>
                </div>
            </div>
            <div class="checkbox col-lg-4">
                <label class="col-lg-offset-4">
                    <input type="checkbox" ng-model="query.IsDeleted"> 包括删除
                </label>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover table-condensed">
            <tr>
                <th class="text-center"><input type="checkbox" ng-model="checked" ></th>
                <th>标题</th>
                <th>类型</th>
                <th>日期</th>
                <th>状态</th>
                <th>推送</th>
                <th>是否删除</th>
                <th class="text-center">操作</th>
            </tr>
            <tr ng-repeat="item in items">
                <td class="text-center"><input type="checkbox" ng-checked="checked" data-id="{{item.Id}}"></td>
                <td>{{item.Title}}</td>
                <td>{{item.KindName}}</td>
                <td>{{item.PushDay|date}}</td>
                <td>{{item.Statu|set:['待提交','待审核','通过','驳回','已发布']}}</td>
                <td>{{item.IsPush|check}}</td>
                <td>{{item.IsDeleted|check}}</td>
                <td class="text-center">
                    <div class="btn-group btn-group-sm">
                        <a class="btn btn-sm btn-default bs-btn-alert" ng-show="item.Statu==0" data-msg="确认提交?" data-url="{{cfg.host +'ArticleContent/submit/'+ item.Id}}" >提交</a>
                        <a class="btn btn-sm btn-default" href="{{'#/contentDetail/'+item.Id}}">查看</a>
                        <a class="btn btn-sm btn-default" ng-show="item.Statu<1||item.Statu==3" href="{{'#/contentEdit/'+item.Id}}">修改</a>
                        <a class="btn btn-sm btn-default bs-btn-alert" data-msg="确认{{item.IsDeleted|check:['恢复','删除']}}?" data-url="{{cfg.host+ 'ArticleContent/delete/'+ item.Id}}">{{item.IsDeleted|check:['恢复','删除']}}</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<pager count="{{data.Count}}" index="{{query.index}}" action="go(index,size)"></pager>
