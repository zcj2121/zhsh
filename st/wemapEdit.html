
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addcertifiForm" class="form-horizontal" ng-submit="subFunc()">
            <div class="col-sm-12">
                <div class="form-group col-sm-6 form-inline">
                <label class="col-sm-4 control-label" for="title">分类<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <select class="form-control" id="typeName" ng-model="kind" ng-options="kind.Name for kind in kinds">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">标点名称<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class=" form-control" ng-model="model.Name" placeholder="请输入标点名称" required>
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">营业时间</label>
                <div class="col-sm-5">
                    <input type="text" class=" form-control" ng-model="model.BusinessTime" placeholder="请输入营业时间，如:09:00-18:00">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">联系电话</label>
                <div class="col-sm-5">
                    <input type="text" class=" form-control" ng-model="model.Phone" placeholder="请输入联系电话">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">主营业务</label>
                <div class="col-sm-5">
                    <input type="text" class=" form-control" ng-model="model.MainBusiness" placeholder="请输入主营业务">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">地址</label>
                <div class="col-sm-5">
                    <input type="text" class=" form-control" ng-model="model.Address" placeholder="请输入地址">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">备注</label>
                <div class="col-sm-5">
                    <input type="text" class=" form-control" ng-model="model.Remark" placeholder="请输入备注">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">链接名称</label>
                <div class="col-sm-5">
                    <input type="text" class=" form-control" ng-model="model.UrlName" placeholder="请输入链接名称">
                </div>
            </div>
            <div class="form-group col-sm-6">
                <label class="col-sm-4 control-label">链接地址</label>
                <div class="col-sm-5">
                    <input type="text" class=" form-control" ng-model="model.Url" placeholder="请输入链接地址">
                </div>
            </div>
            <div class="form-group col-sm-6" ng-show="checkedbox">
                <label class="col-sm-4 control-label">公交拐点</label>
                <div class="col-sm-5" style="white-space: nowrap;line-height: 32px;">
                    <input type="checkbox" ng-model="model.IsCorner" style="vertical-align: text-top;">
                </div>
            </div>
            </div>
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">企业位置<span style="color:red">*</span></label>
                <div class="col-sm-8 text-left">
                    <form action="" method="get" style="" class="col-sm-12">
                        <div style="width:100%;height:400px;border:1px solid #eee;margin:0 auto;margin-bottom:10px;border-radius:5px;" id="container">
  
                            <!--<div id="map"></div>-->
                        </div>
                    </form>
                    <div class="form-group col-sm-12 row">
                        <label class="col-sm-2 control-label text-nowrap">经、纬度<span style="color:red">*</span></label>
                        <div class="col-sm-4">
                            <input id="lonlat" class=" form-control" name="lonlater" ng-model="model.Yaxis" type="text" ng-disabled="disablfun">
                        </div>
                        <div class="col-sm-4">
                            <input id="lonlater" class=" form-control" data-value="model.Xaxis" name="lonlater" ng-model="model.Xaxis" type="text" ng-disabled="disablfun">
                        </div>
                        
                        <div class="col-sm-2" style="white-space: nowrap;line-height: 32px;font-weight: bold;">
                            <input type="checkbox" ng-click="chefun()" ng-model="checkfun" id="shuRu" style="vertical-align: text-top;"><label for="shuRu" style="white-space: nowrap;">输入</label>
                        </div>
                         
                    </div>
                    
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="button" class="btn btn-default" ng-disabled="addcertifiForm.$invalid" ng-click="save()">保存</button>
                    <a class="btn btn-default" ng-click="back()">返回</a>
                </div>
            </div>
            <div class="form-group col-sm-12">
                <div class="col-sm-offset-2 col-sm-8" > 
                    <p id="errorCer" style="color:red;font-size:16px;"></p>
                </div>
            </div>
        </form>
    </div>
</div>
