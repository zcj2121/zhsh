<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
        <div class="pull-right">
            <a class="btn btn-default btn-sm" ng-click="queryFunc()" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-search"></i>
                查询
            </a>
            <a class="btn btn-default btn-sm" ui-sref="drumAdd" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-plus"></i>
                新建
            </a>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-inline form-horizontal" role="form">
            <div class="form-group col-sm-4">
                <label class="control-label col-sm-4 text-left text-nowrap">名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="query.Title" placeholder="请输入名称" />
                </div>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover table-condensed">
            <tr>
                <th class="text-center"><input type="checkbox" ng-model="checked"></th>
                <th>标题</th>
                <th>图片缩略</th>                
                <th>是否显示</th>
                <th>类型</th>             
                <th class="text-center">操作</th>
            </tr>
            <tr ng-repeat="item in items">
                <td class="text-center"><input type="checkbox" ng-checked="checked" data-id="{{item.Id}}" /> </td>
                <td>{{item.Title}}</td>
                <td><img ng-src="{{item.ImgUrl}}" width="100"></td>
                <td>{{item.IsActived|check:['是','否']}}</td>
                <td>{{item.Type|set:['轮播图','展示图','宣传图']}}</td>
                <td class="text-center">
                    <div class="btn-group btn-group-sm">
                        <!--<a class="btn btn-sm btn-default" href="{{'#/drumEdit/'+item.Id}}">修改</a>-->
                        <a class="btn btn-sm btn-default bs-btn-alert" data-msg="确认{{item.IsActived|check:['不显示','显示']}}?" data-url="{{cfg.host+ 'PortalPic/Actived/'+ item.Id}}">{{item.IsActived|check:['不显示','显示']}}</a>
                         <a class="btn btn-sm btn-default bs-btn-alert" data-url="{{cfg.host+ 'PortalPic/Delete/'+ item.Id}}" data-msg="确认删除么?">删除</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<pager count="{{data.Count}}" index="{{query.index}}" action="go(index,size)"></pager>
