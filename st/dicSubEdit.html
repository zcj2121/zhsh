<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addDicMainForm" class="form-horizontal" ng-submit="EditSub()">

            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">名称<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="model.Name" id="Name" placeholder="请输入名称" required>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">描述<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="model.Description" id="Description" placeholder="请输入描述" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-disabled="addDicMainForm.$invalid">修改</button>
                    <a ui-sref="dic" ng-click="back()" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
