
<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
        <div class="pull-right">
            <a class="btn btn-default btn-sm" ng-click="back()" style="margin-top:-5px;">
                返回
            </a>
        </div>
    </div>
    <div class="panel-body">
        <div class="col-sm-12" style="padding-top:15px;margin:auto;">
            <div style="width:100%;height:500px;border:1px solid #eee;margin:0 auto;margin-bottom:10px;position: relative;" id="container"></div>
            <div style="width:50px;position: absolute;top: 35px;left: 35px;text-align:center;">
                <ul id="mapUl" class="nav nav-pills nav-stacked">
                    <li ng-repeat="kind in kinds">
                        <a href="" ng-click="dataclick(kind.Id,kind.Name)">{{kind.Name}}</a>   
                    </li>     
                    <!--<li><a class="active" ng-click="dataclick(1)" href="">金融服务</a></li>
                    <li><a href="">政府机构</a></li> 
                    <li><a href="">宾馆酒店</a></li> 
                    <li><a href="">教育机构</a></li> -->
                </ul>
            </div>
        </div>
        
    </div>
</div>
