<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addDicMainForm" class="form-horizontal" ng-submit="subFunc()">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">项目名称<span style="color:red">*</span></label>
                <div class="col-sm-5" style="margin-top:5px;">
                    {{model.Name}}
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">监控设备/地址<span style="color:red">*</span></label>
                <div class="col-sm-5" style="margin-top:5px;">
                    <div ng-repeat="item in items" style="margin-bottom: 4px;">
                        <span>{{item.Name}} —— </span>{{item.Url}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" ng-disabled="addDicMainForm.$invalid" ng-click="save()">保存</button>
                    <a ng-click="back()" class="btn btn-default">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
