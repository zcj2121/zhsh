<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
        <div class="pull-right">
            <a class="btn btn-default btn-sm" ui-sref="turnImgAdd" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-plus"></i>
                新增
            </a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover table-condensed">
            <tr>
                <th class="text-center"><input type="checkbox" ng-model="checked"></th>
                <th>预览</th>                
                <th>添加日期</th>
                <th>显示首页</th>             
                <th class="text-center">操作</th>
            </tr>
            <tr ng-repeat="item in items">
                <td class="text-center"><input type="checkbox" ng-checked="checked" data-id="{{item.Id}}" /> </td>
                <td><img ng-src="{{item.ImgUrl}}" width="180"></td>
                <td>{{item.CreateTime|date}}</td>
                <td>{{item.IsDeleted|check:['否','是']}}</td>
                <td class="text-center">
                    <div class="btn-group btn-group-sm">
                         <a class="btn btn-sm btn-default bs-btn-alert" data-msg="确认{{item.IsDeleted|check:['设置','取消']}}显示?" data-url="{{cfg.host+ 'content/SetImg/'+ item.Id}}">{{item.IsDeleted|check:['设置','取消']}}</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<pager count="{{data.Count}}" index="{{query.index}}" action="go(index,size)"></pager>
