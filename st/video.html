<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
        <div class="pull-right">
            <a class="btn btn-default btn-sm" ng-click="queryFunc()" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-search"></i> 查询
            </a>
            <a class="btn btn-default btn-sm" ui-sref="videoAdd" style="margin-top:-5px;">
                <i class="glyphicon glyphicon-plus"></i>
                新增
            </a>
        </div>
    </div>
    <div class="panel-body">
        <form class="form-inline form-horizontal" role="form">
            <div class="form-group col-lg-4">
                <label class="control-label col-lg-4 text-left">视频名称</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" ng-model="query.Name" placeholder="请输入名称">
                </div>
            </div>
            <div class="form-group col-lg-4">
                <label class="control-label col-lg-4 text-left text-nowrap">视频分类</label>
                <div class="col-lg-8">
                    <select class="form-control" id="kind" ng-model="kind" ng-options="kind.Name for kind in kinds">
                <option value="">请选择</option>
            </select>
                </div>
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover table-condensed">
            <tr>
                <th>视频名称</th>
                <th>视频分类</th>
                <th class="text-center">操作</th>
            </tr>
            <tr ng-repeat="item in items" ng-show="item.IsDeleted==false">
                <td class="text-center">{{item.Name}}</td>
                <td class="text-center">{{item.TypeName}}</td>
                <td class="text-center">
                    <div class="btn-group btn-group-sm">
                       <a class="btn btn-sm btn-default"  href="{{'#/videoDetail/'+item.Id}}">查看</a>
                        <a class="btn btn-sm btn-default"  href="{{'#/videoEdit/'+item.Id}}">修改</a>
                        <a class="btn btn-sm btn-default bs-btn-alert" data-url="{{cfg.host+ 'Video/Delete/'+ item.Id}}" data-msg="确认删除么?">删除</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<pager count="{{data.Count}}" index="{{query.index}}" action="go(index,size)"></pager>
