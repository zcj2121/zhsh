<div class="panel panel-default">
    <div class="panel-heading">
        <span class="h4">{{title}}</span>
    </div>
    <div class="panel-body">
        <form name="addNewsForm" class="form-horizontal" ng-submit="subFunc()">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">视频标题<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="model.Name" id="title" placeholder="请输入标题" required>
                </div>
            </div>
            <div class="form-group">
                <label for="kind" class="col-sm-2 control-label">分类<span style="color:red">*</span></label>
                <div class="col-sm-5">
                    <select class="form-control" id="kind" ng-model="kind" ng-options="kind.Name for kind in kinds" required>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group" ng-show="model.FileInfoPath!=null">
                <label class="col-sm-2 control-label">视频预览</label>
                <div class="col-sm-5" style="margin-top:6px;">
                    <video ng-src='{{model.FileInfoPath}}' controls='controls' style='width: 100%;'>您的浏览器由于版本过低,不支持该视频播放。</video>
                </div>
            </div>
            <div class="form-group" ng-show="model.SrcHtml!=null">
                <label class="col-sm-2 control-label">视频预览</label>
                <div class="col-sm-5" style="margin-top:6px;" id="videoHtml">

                </div>
            </div>
            <div class="form-group">
                <label for="kind" class="col-sm-2 control-label"><span style="color:red">*</span></label>
                <div class="col-sm-5" style="color: red;margin-top: 5px;">
                    如要修改，请上传视频或输入正确的视频地址。
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">视频上传<span style="color:red">*</span></label>
                <div class="col-lg-5">
                    <input type="file" class="form-control file" ng-model="model.FileId" allow-file-exts="extler">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">视频地址</label>
                <div class="col-lg-5">
                    <input type="text" class="form-control" ng-model="model.SrcHtml" placeholder="请输入视频地址">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">视频描述<span style="color:red">*</span></label>
                <div class="col-lg-5">
                    <textarea class="form-control" rows="10" ng-model="model.Remark" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" ng-disabled="addNewsForm.$invalid" />
                    <a ng-click="back() " class="btn btn-default">取消</a>
                </div>
            </div>
        </form>

    </div>
</div>
