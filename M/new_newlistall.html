<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  maximum-scale=1.0, initial-scale=1,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>文明播报</title>
    <link rel="stylesheet" href="Content/we_base.css">
    <style>
        html {
            font-size: 62.5%;
            width: 100%;
            height: 100%;
        }

        body {
            font-size: 1.5rem;
            width: 100%;
            height: 100%;
        }

        a:link,
        a:visited {
            color: #000;
            text-decoration: none;
        }

        a:hover {

            -webkit-tap-highlight-color: transparent;
        }

        a:active {

            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        a {
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        * {
            margin: 0;
            padding: 0;
        }

        #wrapper {
            position: absolute;
            z-index: 1;
            top: 0px;
            bottom: 0px;
            left: -9999px;
            width: 100%;
            background: #aaa;
            overflow: auto;
        }

        #scroller {
            position: absolute;
            z-index: 1;
            /*	-webkit-touch-callout:none;*/
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            width: 100%;
            padding: 0;
        }

        #scroller ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: left;
        }

        #scroller li {
            padding: 0 10px;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #fff;
            background-color: #fafafa;
            font-size: 14px;
        }

        #myFrame {
            position: absolute;
            top: 0;
            left: 0;
        }
        /**
 *
 * Pull down styles
 *
 */

        #pullDown,
        #pullUp {
            background: #fff;
            height: 40px;
            line-height: 40px;
            padding: 5px 10px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        #pullUp {
            margin-top: 30px;
        }

        @-webkit-keyframes loading {
            from {
                -webkit-transform: rotate(0deg) translateZ(0);
            }
            to {
                -webkit-transform: rotate(360deg) translateZ(0);
            }
        }

        ul {
            width: 100%;
        }

        ul li {
            border-bottom: 1px solid #eee;
            padding: 12px 10px;
        }

        ul li a {
            display: block;
            overflow: hidden;
        }

        ul li a span {
            display: block;
            float: left;
            width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #000;
        }

        .lia-time {
            float: right;
            width: 40%;
            text-align: right;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span>
                <span class="pullDownLabel">下拉刷新...</span>
            </div>

            <ul id="thelist">
            </ul>
            <div id="pullUp">
                <span class="pullUpIcon"></span>
                <span class="pullUpLabel">上拉加载更多...</span>
            </div>
        </div>
    </div>
    <script src="lgs/jquery-1.9.1.js"></script>
    <script src="lgs/iscroll.js"></script>
    <script src="lgs/we_common.js"></script>
    <script type="text/javascript">
        (function ($) {
            var myScroll,
                pullDownEl,
                pullDownOffset,
                pullUpEl,
                pullUpOffset;
            //todo 自己定义的变量
            var userDataSum,//存储数据的变量
                addNum = 0,
                stepLength = 10,//每次加载的步长
                sumL=10,//数据的长度
                index=1,//页数
                datatrue=true;
            /**
            *  刷新滚动区域的滚动条的位置（此方法在添加数据后调用）
            **/
            function refreshScrollBar() {  //刷新滚动条
                setTimeout(function () {	// <-- Simulate network congestion, remove setTimeout from production!
                    myScroll.refresh();		// Remember to refresh when contents are loaded (ie: on ajax completion)
                }, 1000);	// <-- Simulate network congestion, remove setTimeout from production!
            }

            function pullDownAction () {   //下拉
                //alert('pullDown')
                setTimeout(function () {
                    (function reloadPage() {
                        if (GetQueryString("_rf")) {
                            window.location.href = window.location.href.replace(GetQueryString("_rf"), Math.random());
                        } else {
                            window.location.href = window.location.href + (window.location.href.indexOf("?") > -1 ? "&" : "?") + "_rf=" + Math.random();
                        }
                    })();
                    myScroll.refresh();
                    console.log($("#thelist").height())
                }, 1000);
            }
            //初始化数据
            function pullUpAction () { //上拉
                index+=1;
                setTimeout(function () {	// <-- Simulate network congestion, remove setTimeout from production!
                    //TODO 上拉添加数据
                    add(userDataSum,index);
                    console.log($("#thelist").height())
                    myScroll.refresh();		// Remember to refresh when contents are loaded (ie: on ajax completion)
                }, 1000);	// <-- Simulate network congestion, remove setTimeout from production!
            }

            function loaded() {
                pullDownEl = document.getElementById('pullDown');
                pullDownOffset = pullDownEl.offsetHeight;
                pullUpEl = document.getElementById('pullUp');
                pullUpOffset = pullUpEl.offsetHeight;
                myScroll = new iScroll('wrapper', {
                    useTransition: true,
                    topOffset: pullDownOffset,
                    onRefresh: function () {
                        if (pullDownEl.className.match('loading')) {
                            pullDownEl.className = '';
                            pullDownEl.querySelector('.pullDownLabel').innerHTML = '下拉刷新...';
                        } else if (pullUpEl.className.match('loading')) {
                            pullUpEl.className = '';
                            pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
                        }
                    },
                    onScrollMove: function () {
                        if (this.y > 5 && !pullDownEl.className.match('flip')) {
                            pullDownEl.className = 'flip';
                            pullDownEl.querySelector('.pullDownLabel').innerHTML = 'Release to refresh...';
                            this.minScrollY = 0;
                        } else if (this.y < 5 && pullDownEl.className.match('flip')) {
                            pullDownEl.className = '';
                            pullDownEl.querySelector('.pullDownLabel').innerHTML = '下拉刷新...';
                            this.minScrollY = -pullDownOffset;
                        } else if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
                            pullUpEl.className = 'flip';
                            pullUpEl.querySelector('.pullUpLabel').innerHTML = 'Release to refresh...';
                            this.maxScrollY = this.maxScrollY;
                        } else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
                            pullUpEl.className = '';
                            pullUpEl.querySelector('.pullUpLabel').innerHTML = '上拉加载更多...';
                            this.maxScrollY = pullUpOffset;
                        }
                    },
                    onScrollEnd: function () {
                        //alert(1)
                        if (pullDownEl.className.match('flip')) {
                            pullDownEl.className = 'loading';
                            pullDownEl.querySelector('.pullDownLabel').innerHTML = 'Loading...';

                            refreshScrollBar();
                            pullDownAction();	// Execute custom function (ajax call?)
                        } else if (pullUpEl.className.match('flip')) {
                            pullUpEl.className = 'loading';
                            pullUpEl.querySelector('.pullUpLabel').innerHTML = 'Loading...';
                            if(datatrue==true){
                                pullUpAction();	// Execute custom function (ajax call?)

                            }else{
                                pullUpEl.querySelector('.pullUpLabel').innerHTML = '数据已全部加载完毕';
                                pullUpEl.querySelector('.pullUpLabel').innerHTML ="数据已全部加载完毕！";
                            }
                        }
                    }
                });

                setTimeout(function () { document.getElementById('wrapper').style.left = '0'; }, 800);
            }

            document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

            document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);

            function GetQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                return (r != null && r.length >= 2) ? decodeURI(r[2]) : null;
            }

            user();

            function user() {
                $.ajax({
                    type:"post",
                    url:cfg.host + 'SecurityManage/Query',
                    data: {
                        Index: 1,
                        Size:10
                    },
                    success: function (data) {
                        // sumL = data.body.totalNum;
                        userDataSum = data;
                        add(userDataSum)
                    }
                })
            };

            function add(data){
                //总的长度减去已加载的长度是否小于每次加载的长度      
                $.ajax({
                    type:"post",
                    url:cfg.host + 'SecurityManage/Query',
                    data: {
                        Index: index,
                        Size:10
                    },
                    success: function (data) {
                        if(data.Data==[]){
                            datatrue=false;
                        }
                        var el;
                        el = $('#thelist');
                        for(var i in data.Data){
                            var da = data.Data[i];
                            var sverimg;
                            if(data.Data !=null){
                                el.append('<li>'+
                                    '<a href="new_wm_detail.html?id='+da.Id+'">'+
                                        '<span>• '+da.Title+'</span>'+
                                        '<span class="lia-time">'+da.CreateTime.substr(0,10)+'</span>'+
                                    '</a>'+
                            '</li>');
                            };
                            
                            
                        };
                    }
                })
                //TODO 首次添加数据以后调用（刷新滚动条高度）
                refreshScrollBar();
            }


    })(jQuery);

    </script>
</body>

</html>
