    <script>
    $(function () {
            $.ajax({
                url: cfg.host + 'WeiXin/GetUserInfo',
                type: 'get',
                success: function (data) {
                    if (data == null) {
                        var url = cfg.host + "weixin/Login";
                        $.get(url)
                            .then(function(rst) {
                                location.href = rst;
                            });
                    }else{
                        if(data.Headimgurl == null){
                            $("header").append(
                                '<div class="header-img">'+
                                    '<img src="Images/newwe/user-header.png" style="border-radius:50%;" alt="">'+
                                '</div>'+
                                '<span>'+data.NickName+'</span>'
                            );
                        }else{
                            $("header").append(
                                '<div class="header-img">'+
                                    '<img src="'+data.Headimgurl+'" style="border-radius:50%;" alt="">'+
                                '</div>'+
                                '<span>'+data.NickName+'</span>'
                            );
                        }
                    }
                }
            });
        })
