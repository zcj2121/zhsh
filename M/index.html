    <script type="text/javascript">
    function Browser() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }
    $(function(){
        if(Browser()){
            var footDate = new Date();
            var footYear = footDate.getFullYear();
            $("#foot_nav").html("©"+footYear+" 方正县信息中心 版权所有");
            $.ajax({
                url: cfg.host + 'WeiXin/GetUserInfo',
                type: 'get',
		beforeSend:function(){
                    $("#zhezmMap").css("display","block")
                },
                success: function (data) {
			$("#zhezmMap").css("display","none");
                    if(data == null){
                        location.href  = "new-user.html";
                    }else{
                        var isleader = data.IsLeader;
                        if(isleader==true){
                            $(".isshow").css("display","block");
                        }else{
                            $(".isshow").css("display","none");
                        };
                    }
                }
            });
        };
    });
