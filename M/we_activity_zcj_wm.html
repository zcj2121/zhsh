<head>
    <meta charset="UTF-8">

    <title>文明播报</title>
    <link rel="stylesheet" href="Content/we_base.css">
    <style>
        div.container{
            padding-bottom: 53px;
        }
        div.container ul {
            width: 100%;
        }
        .head{
            border-bottom:2px solid #f18530 !important;
        }
        div.container ul li {
            border-bottom: 1px solid #bfbfbf;
            padding: 10px 19px;
        }
        div.container ul li span.left {
            width: 100px;
            height: 75px;
            overflow: hidden;
            float: left;
        }
        div.container ul li span.left img {
            width: 100%;
            height: auto;
        }
        div.container ul li span.right {
            margin-left: 110px;
            display: block;
            height: 75px;
            overflow: hidden;
        }
        ul li span.right h2 {
            font-size: 14px;
            font-weight: normal;
            color: #000000;
            height: 50px;
            word-break: break-all;
            word-wrap: break-word;
        }
        ul li span.right span.below {
            display: table;
            width: 100%;
            margin: 10px 0;
        }
        span.below p {
            display: table-cell;
            width: 50%;
            font-size: 11px;
            color: #000000;
            word-break: break-all;
            word-wrap: break-word;
        }
        span.below p.author {
            text-align: left;
        }
        span.below p.time {
            text-align: right;
        }

        div.footer {
            width: 100%;
            height: 53px;
            position: fixed;
            bottom: 0;
            z-index: 10;
            background-color: #f18530;
        }
        div.footer ul {
            display: table;
            width: 100%;
        }
        div.footer ul li {
            display: block;
            border-bottom: none;
            padding: 0px 0px;
        }
        div.footer ul a {
            font-size: 10px;
            color: #fff;
            display: table-cell;
            width: 33%;
            text-align: center;
        }
        div.footer ul a.active {
            color: #000000;
        }
        div.footer ul li::before {
            content: "";
            display: block;
            width: 100%;
            height: 25px;
            background-size: 25px 25px;
            background-repeat: no-repeat;
            background-position: 50% 0px;
            margin: 5px 0;
        }
        div.footer ul li.index:before {
            background-image: url("Images/we/foot_index.png");
        }
        div.footer ul li.index.active:before {
            background-image: url("Images/we/foot_index.png");
        }
        div.footer ul li.search:before {
            background-image: url("Images/we/foot_search.png");
        }
        div.footer ul li.search.active:before {
            background-image: url("Images/we/blue_search.png");
        }
        div.footer ul li.personal:before {
            background-image: url("Images/we/foot_personal.png");
        }
        div.footer ul li.personal.active:before {
            background-image: url("Images/we/blue_personal.png");
        }
    </style>
</head>
<body>

    <script src="lgs/jquery-1.9.1.js"></script>
    <script src="lgs/we_common.js"></script>
    <script type="text/javascript">
        var pageSize = 15;  //每页记录数
        var pageIndex = 1;// 当前页数
        var hasNextPage = true;  //有无下一页
        var isLoadingData = false;  //是否加载中
        $.ajax({
            url: 'http://113.9.157.2:11005/zhongxinguoan_zhongguowenmingwang/?iw-apikey=123&iw-cmd=zhongguowenmingwang_wenmingbobaoliebiao',
            type: 'get',
            data: {
                Page: pageIndex,
            },
            success:function(data) {
                hideLoadingTips();
                var currentDataLength = data.data.list.length;
                if(data.PageSize!=undefined){
                    pageSize = data.PageSize;
                }
                
                pageIndex = pageIndex + 1;
                for(var i in data.data.list){
                    var da = data.data.list[i];
                    var sverimg;
                    if(data.data.list !=null){
                        if(da.HeadImgUrl){
                            sverimg =da.HeadImgUrl
                        }else{
                            sverimg = "Images/we/activity_huodong.jpg";
                        };
                        $("ul[data-list]").append("<li><a href='we_detail_activity_wx.html?id="+da.id+"'>" +
                            "<span class='left'><img src='"+sverimg+"' alt='图片'></span>" +
                            "<span class='right'><h2>"+da.title+"</h2><span class='below'>" +
                            "<p class='author'></p><p class='time'>"+da.date+"</p>" +
                            "</span></span></a></li>");
                    };
                    
                    
                };
                if(currentDataLength < pageSize){//如果本次传回来的数据总长度小于pageSize,则不再执行下次请求
                    hasNextPage = false;
                }
            },
            error : function() {
                hideLoadingTips();
                alert("加载失败,请重试!")
            }
        });

    </script>
