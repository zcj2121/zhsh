        html,

        applet,

        iframe,

        p,
        textarea,
        blockquote,
        pre,
        a,
        abbr,

        address,

        cite,

        del,
        dfn,
        em,
        img,
        ins,
        kbd,

        var,

        fieldset,

        html {
            font-size: 62.5%;

        body {
            font-size: 1.6rem;
            width: 100%;
            height: 100%;

            overflow: hidden;
            overflow-y: scroll;
        }

        div.wap {
            width: 92%;
            height: 92%;
            margin: 4%;
        }

        a:link,
        a:visited {
            color: #000;
            text-decoration: none;
        }

        a:hover {

            -webkit-tap-highlight-color: transparent;
        }

        a:active {

            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        a {
            outline: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .wap ul li {
            font-size: 1.4rem;
            display: block;
            width: 32.66666%;
            float: left;
            text-align: center;
            margin-top: 1%;
            background: #ffffff;
            line-height: 3rem;
        }

        .wap .build-list ul {
            border-left: 2px solid #59bae1;
            overflow: hidden;
            margin: 2%;
        }
        .wap .build-list ul a{
            display: block;
        }
        .wap .build-list ul li:nth-child(3n+2) {
            margin-left: 1%;
            margin-right: 1%;
        }

        .wap .build-list ul li:nth-child(1),
        .build-list ul li:nth-child(2),
        .build-list ul li:nth-child(3) {
            margin-top: 0px;
        }

        .wap .build-list img {
            width: 20px;
            height: 20px;
            vertical-align: sub;
        }

        .wap .build-list span {
            margin-left: 4px;
            color: #75b9de;
        }

        .wap .build-list ul.list-two {
            border-left: 2px solid #96c873;
            overflow: hidden;
            margin: 2%;
        }

        .wap .build-list ul.list-three {
            border-left: 2px solid #f57363;
            overflow: hidden;
            margin: 2%;
        }

        .wap .build-list span.span-com {
            color: #98c57a;
        }

        .wap .build-list span.span-sec {
            color: #f57363;
        }

        .wap .list-push {
            overflow: hidden;
            width: 100%;
            padding: 2%;
        }

        .wap .list-push .file-preview {
            background: #fff;
        }

        .wap .list-push .bt-next {
            width: 100%;
            height: 36px;
            padding: 6px 0;
            margin-top: 4%;
            background: #f18530;
            color: #fff;
            font-size: 1.6rem;
            display: inline-block;
            margin-bottom: 4%;
            border: 1px solid #f18530;
            border-radius: 4px;
            line-height: 1.42857143;
            text-align: center;
        }

        .wap .list-push span.span-title {
            display: block;
            margin-bottom: 10px;
        }

        .wap div.head {
            width: 100%;
            height: 44px;
            padding: 0 25px;
            box-sizing: border-box;
            text-align: right;
            border-bottom: 1px solid #f18530 !important;
            overflow: hidden;
            font-size: 1.6rem;
            background: #fff;
        }

        .wap .color-f18530 {
            color: #f18530;
        }


    </style>

    <script>
    $(function(){
        $.ajax({
            url: cfg.host + 'ProjectMonitor/query',
            type: 'post',
            data:{
                Index:1,
                Size:1000,
                Name:null
            },
            success: function (data) {
                if(data){
                    if(data.Data.length!=0){
                        var da =  data.Data;
                        for(var i=0;i<da.length;i++){
                            $(".wap").append(
                                '<div class="build-list">'+
                                    '<div>'+
                                        '<img src="Images/newwe/build1.png" alt=""><span>'+da[i].Name+'</span>'+
                                    '</div>'+
                                    '<ul class="list-one build-list-ul" id="id'+da[i].Id+'"></ul>'+
                                '</div>'
                            );
                            if(da[i].MonitorInfo){
                                for(var j =0;j<da[i].MonitorInfo.length;j++){
                                    $("#id"+da[i].Id).append(
                                        '<li>'+
                                            '<a href="new-majorProject-detail.html?id='+da[i].MonitorInfo[j].Url+'">'+
                                            '<span type="radio" style="display:none;" id="radio1" name="radio"></span><label id="" for="radio1">'+da[i].MonitorInfo[j].Name+'</label>'+
                                            '</a>'+
                                        '</li>'
                                    );
                                };
                            }else{
                                $("#id"+da[i].Id).append(
                                    '<div style="text-align:center;color:#555;">暂无数据！</div>'
                                );
                            };      
                        };
                        $(".top_line").css("display","block");
                    }else{
                        $(".wap").html('<div style="text-align:center;color:#555;">暂无数据！</div>');
                    };
                };
                
            }
        });
    });

    </script>
