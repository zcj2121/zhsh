<body>

    <script src="lgs/jquery-1.9.1.js"></script>
    <script src="lgs/bootstrap.js" type="text/javascript"></script>
    <script src="lgs/we_common.js"></script>
    <script type="text/javascript">
        $(function(){
            var urlinfo = window.location.href;//获取url 
            var star = urlinfo.split("?")[1].split("=")[1];//拆分url得到”=”后面的参数 
            var bef = urlinfo.split("?")[1].split("=")[2];//拆分url得到”=”后面的参数 
            star = star.substr(0, star.indexOf('&name'));
            var id = decodeURI(star);
            var name = decodeURI(bef);
            $.ajax({
                url: 'http://zhsh.hrbfz.gov.cn:8001/home/GetPersonalInfo', //请求个人信息
                type: 'get',
                data:{
                    name: name,
                    idcard: id
                },
                success: function (sur) {
                    if(sur.data[0]){
                        $("section").css("display","block")
                        var da = sur.data[0];
                        $(".title").html(da.TITLE);
                        $(".xm").html(da.XM);
                        $(".xb").html(da.XB);
                        $(".csrq").html(da.CSRQ);
                        $(".jmsfz").html(da.JMSFZ);
                        $(".gzdw").html(da.GZDW);
                        $(".brlx").html(da.BRLX);
                        $(".lxrxm").html(da.LXRXM);
                        $(".lxrdh").html(da.LXRDH);
                        $(".czlx").html(da.CZLX);
                        $(".mz").html(da.MZ);
                        $(".xx").html(da.XX);
                        $(".rh").html(da.RH);
                        $(".whcd").html(da.WHCD);
                        $(".zy").html(da.ZY);
                        $(".hyzk").html(da.HYZK);
                        $(".ylfyzffs").html(da.YLFYZFFS);
                        $(".ywgms").html(da.YWGMS);
                        $(".bls").html(da.BLS);
                        $(".jwbsjb").html(da.JWBSJB);
                        $(".jwbsss").html(da.JWBSSS);
                        $(".jwbsws").html(da.JWBSWS);
                        $(".jwbssx").html(da.JWBSSX);
                        $(".jzbsfq").html(da.JZBSFQ);
                        $(".jzbsmq").html(da.JZBSMQ);
                        $(".jzbsxdjm").html(da.JZBSXDJM);
                        $(".jzbszn").html(da.JZBSZN);
                        $(".ycbs").html(da.YCBS);
                        $(".cjqk").html(da.CJQK);
                        $(".shhjcfpfss").html(da.SHHJCFPFSS);
                        $(".shhjrllx").html(da.SHHJRLLX);
                        $(".shhjys").html(da.SHHJYS);
                        $(".shhjcs").html(da.SHHJCS);
                        $(".shhjqcl").html(da.SHHJQCL);
                        $(".suc-tj").click(function(){
                            window.location.href='health_list.html?bh='+da.DABM;
                        });
                    }else{
                        $(".container").html('<div style="margin-top:10%;color:#555;text-align:center;font-size:14px;">暂无数据！</div>');
                    };
                },
                error:function(){
                    $(".container").html('<div style="margin-top:10%;color:#555;text-align:center;font-size:14px;">数据加载失败！</div>');
                }
            });
            
        })
    </script>
</body>
