<script type="text/javascript">
    $(function(){
        //轮播
        $.ajax({
            url: cfg.host + 'PortalPic/GetTypeList',
            type: 'get',
            data: {
                Type: 0,
                IsActived: true
            },
            success: function (data) {
                var cvrurl = "http://smart.neverc.cn/life";
                if(data.length == 0){
                    $("div.swiper-wrapper").append("<div class='swiper-slide'><a href='javascript:void(0);'>" +
                            "<img src='Images/we/banner1.png' alt='banner'></a></div>");
                }else if(data.length == 1){
                    $("div.swiper-wrapper").append("<div class='swiper-slide'><a href="+data[0].TargetUrl+">" +
                            "<img src='" + data[0].ImgUrl + "' alt='banner'></a></div>");
                }else {
                    for(var i in data){
                        $("div.swiper-wrapper").append("<div class='swiper-slide'><a href="+data[i].TargetUrl+">" +
                                "<img src='" + data[i].ImgUrl + "' alt='banner'></a></div>");
                    }
                    var mySwiper = new Swiper('#recommendSwiper',{
                        pagination: '.pagination',
                        preloadImages: true,
                        updateOnImagesReady: true,
                        autoplayDisableOnInteraction : false,
                        loop: true,
                        autoplay: 3000,
                        effect: 'fade'
                    });
                }
            },
        });
        //轮播

        //展示
        $.ajax({
            url: cfg.host + 'PortalPic/GetTypeList',
            type: 'get',
            data: {

            },

                var cvrurl = "http://smart.neverc.cn/life";
                if(data){
                    for(var i =0; i<datalength;i++){
                        $(".nav-row").append("<li><a href="+data[i].TargetUrl+"><img src="+data[i].ImgUrl+"></a></li>")
                    };
                }; 
            },
        });
        //展示
    });
