<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  maximum-scale=1.0, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>智慧城市</title>
    <link rel="stylesheet" href="Content/we_base.css">
    <style>
        .head{
            border-bottom:2px solid #f18530 !important;
        }
        div.container img {
            display: block;
            width: 100%;
        }

        .con_top {
            width: 218px;
            height: 215px;
            margin: 0 auto;
        }

        .row_top {
            text-align: center;
            margin: 25px 0 15px 0;
        }

        .btn {
            background: #fff;
            border-radius: 2px;
            border: 1px solid;
            width: 128px;
            height: 38px;
        }

        .btn_left {
            margin-right: 20px;
        }

        .btn_con {
            margin: 0 auto;
            text-align: center;
            margin-bottom: 20px;
        }

        .fl {
            float: left;
        }

        .fr {
            float: right;
        }

        .margin_left {
            margin-left: 15px;
        }

        .row_con {
            overflow: hidden;
            text-align: center;
            width: 278px;
            margin: 0 auto;
        }

        a {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--<div class="head">
            <span style="float: left;line-height: 45px;color:#f18530;">智慧城市</span>
            <a class="out" href="index.html" style="text-align: right;float: right;"><span class="right">首页</span></a>
        </div>-->
        <div class="content">
            <div class="row row_top">
                <div class="con_top">
                    <img src="Images/we/city_top.png" alt="">
                </div>
            </div>
            <div class="row row_con">
                <div class="fl">
                    <a href="http://www.autohome.com.cn/violation">
                        <button class="btn btn_left" style="border-color:red;">
                            <span class="" style="font-size:14px;margin-left:26px;">违章查询</span>
                            <img src="Images/we/city_right_red.png" alt="" style="height:16px;width:8px;margin-right:14px;" class="fr">
                        </button>
                    </a>
                </div>
                <div class="fl">
                    <a href="we_manager.html">
                        <button class="btn" style="border-color:#5F13B6;">
                            <span class="" style="font-size:14px;margin-left:26px;">全民城管</span>
                            <img src="Images/we/city_right.png" alt="" style="height: 16px; width: 8px; margin-right: 14px;" class="fr">
                        </button>
                    </a>
                </div>
                <div class="fl" style="margin-top: 15px;">
                    <a href="http://fnfw.hrbfz.gov.cn/Web/WebMarketList">
                        <button class="btn btn_left" style="border-color:#97C91F;">
                            <span class="" style="font-size:14px;margin-left:6px;">农资信息查询</span>
                            <img src="Images/we/city_right_green.png" alt="" style="height:16px;width:8px;margin-right:14px;" class="fr">
                        </button>
                    </a>
                </div>
                <div class="fl" style="margin-top: 15px;">
                    <a href="https://city.weixin.qq.com/wx/landingpage.html?id=528&source=cityservice&cityid=230100#cityservice_id=528">
                        <button class="btn" style="border-color:#97C91F;">
                            <span class="" style="font-size:14px;margin-left:26px;">在线缴费</span>
                            <img src="Images/we/city_right_green.png" alt="" style="height:16px;width:8px;margin-right:14px;" class="fr">
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
