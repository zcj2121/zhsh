<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑龙江方正县智慧生活免费WLAN</title>
    <link rel="stylesheet" href="Content/we_base.css">
    <style>
        div.container {
            font-size: 0;
        }
        img {
            width: 100%;
        }
        button,input {
            height: 20px;
            font-size: 12px;
            color: #ffffff;
            text-align: center;
            line-height: 20px;
            border: 1px solid #ffffff;
            border-radius: 3px;
            box-sizing: border-box;
            background-color: #20274e;
        }
        div.wifi {
            position: absolute;
            right: 0;
            left: 0;
            top: 50%;
        }
        input.phone {
            display: block;
            width: 160px;
            margin: 0 auto;
        }
        div.group {
            display: block;
            width: 160px;
            font-size: 0;
            margin: 15px auto;
        }
        input.code {
            display: inline-block;
            width: 80px;
        }
        input.send {
            display: inline-block;
            width: 75px;
            margin-left: 5px;
            vertical-align: top;
        }
        button.network {
            display: block;
            width: 160px;
            margin: 15px auto;
        }
        div.read {
            width: 160px;
            margin: 0 auto;
            font-size: 10px;
            line-height: 12px;
            color: #000000;
        }
        div.read input {
            height: 12px;
            margin-right: 5px;
        }
        div.read a {
            font-size: 10px;
            color: #ffffff;
            line-height: 12px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="container">
        <img src="Images/we/login_back.png">
        <div class="wifi">
            <!--<form>-->
                <input class="phone" type="text" placeholder="请输入需要验证的手机号码">
                <div class="group">
                    <input class="code" type="text" placeholder="请输入验证码">
                    <input type="button" id="btn" class="send" onclick="settime(this)" value="获取验证码">
                </div>
                <button class="network" type="submit">立即连网</button>
                <div class="read">
                    <input class="check" type="checkbox" checked="checked">已阅读<a href="we_declaration_wx.html">免责声明</a>
                </div>
            <!--</form>-->
        </div>
    </div>
    <script src="lgs/jquery-1.9.1.js"></script>
    <script type="text/javascript">
        var countdown=60;
        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.value="免费获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.value="重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function() {
                        settime(obj) }
                    ,1000)
        }
        $(function(){
            $("button.network").bind("click",function(){
                $("input.check").each(function(){
                    if(this.checked){
                        window.location.href = "index.html";
                    }else{
                        alert("请阅读免责声明!");
                    }
                });
            });
        });
    </script>
</body>
</html>
