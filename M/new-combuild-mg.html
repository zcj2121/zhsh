<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>黑龙江方正县智慧生活微门户</title>
    <link href="Content/bootstrap.css" rel="stylesheet">
    <link href="Content/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
        /*字体*/

        body {
            font-family: "微软雅黑", "黑体", "heiti";
            color: #000000;
        }
        /*字体*/
        /*去除默认样式*/

        html,
        body,
        input,
        button,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        textarea,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            outline: 0;
            padding: 0;
            word-wrap: break-word;
            word-break: break-all;
        }

        * {
            padding: 0;
            margin: 0;
        }

        html {
            font-size: 62.5%;
            width: 100%;
            height: 100%;
        }

        body {
            font-size: 1.6rem;
            width: 100%;
            height: 100%;
        }

        div.waptwo {
            width: 100%;
            padding:4%;
        }

        a:link,
        a:visited {
            color: #000;
            text-decoration: none;
        }

        .waptwo .build-list {
            padding: 2%;
        }

        .waptwo .build-list img {
            width: 18px;
            height: 18px;
            vertical-align: text-bottom;
        }

        .waptwo .build-list span {
            margin-left: 2%;
        }

        .waptwo .list-push {
            overflow: hidden;
            width: 100%;
            padding: 2%;
            margin-top: 20%;
        }

        .waptwo .list-push .file-preview {
            background: #fff;
        }

        .waptwo .list-push .bt-next {
            width: 100%;
            height: 36px;
            padding: 6px 0;
            margin-top: 4%;
            background: #f18530;
            color: #fff;
            font-size: 1.6rem;
            display: inline-block;
            margin-bottom: 0;
            border: 1px solid #f18530;
            border-radius: 4px;
            line-height: 1.42857143;
            text-align: center;
        }

        .waptwo .list-push span.span-title {
            display: block;
            margin-bottom: 10px;
        }

        .waptwo .wap-bottom {
            width: 92%;
            overflow: hidden;
            position: fixed;
            bottom: 3%;
        }

        .waptwo .wap-bottom input {
            font-size: 1.4rem;
            padding: 8px;
            width: 100%;
            margin-top: 2%;
            border: 1px solid #ddd;
            border-radius: 2px;
        }

        .waptwo div.head {
            width: 100%;
            height: 44px;
            padding: 0 25px;
            box-sizing: border-box;
            text-align: right;
            border-bottom: 1px solid #f18530 !important;
            overflow: hidden;
            font-size: 1.6rem;
            background: #fff;
        }
        .waptwo .build-img{
            height:30%;
            width: 100%;
            overflow: hidden;
        }
        .waptwo .build-img img{
            width:100%;
        }
    </style>

</head>

<body>
    <!--<div class="head" >
        <a class="out" href="index.html" style="text-align: right;float: right;line-height: 44px;"><span class="right">首页</span></a>
    </div>-->
    <div class="waptwo">
        <div class="build-img">
            <img src="Images/newwe/mg-bg.png" alt="">
            </div>
        <div class="wap-bottom">
            <div class="build-list">
                <div>
                    <img src="Images/newwe/phone.png" alt=""><span>联系电话</span>
                </div>
                <div>
                    <input type="text" placeholder="请留下您的联系电话">
                </div>
            </div>
            <div class="list-push">
                <a href="###" class="bt-next">下一步</a>
            </div>
        </div>
    </div>
    <script src="lgs/jquery-1.9.1.js"></script>
    <script src="lgs/fileinput.js" type="text/javascript"></script>
    <script src="lgs/zh.js"></script>
    <script src="lgs/bootstrap.js" type="text/javascript"></script>
    <script src="lgs/we_common.js"></script>
    <script>
    $(function(){
        $("#file-1").fileinput({
        language: 'zh',
        uploadUrl: '/life/ImgUpCompressHandler.ashx',
        allowedFileExtensions : ['jpg', 'png','JPG'],
        overwriteInitial: false,
        maxFileSize: 0,
        maxFilesNum: 10,
        uploadAsync: false,
        allowedFileTypes: ['image'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
    var rst;
    $("#file-1").on('filebatchuploadsuccess', function (evt, data) {
        rst = data.response;
    });
    })
    </script>
</body>

</html>
