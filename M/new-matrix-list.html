        div.foot ul li::before {
            content: "";

        }

        div.foot ul li.personal:before {

        }

        div.foot ul li.personal.active:before {
            background-image: url("Images/we/blue_personal.png");
        }

        div.con-top {
            height: 24%;
            width: 92%;
            padding: 4%;
            background: #fff;
            text-align: center;
            overflow: hidden;
            margin-bottom: 0.3rem;
        }

        div.con-top img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        div.con-top img,
        div.con-top span {
            display: inline-block;
            line-height: 50px;
            margin-left: 6px;
            vertical-align: top;
        }

        div.con-top .title {
            margin: 6% 0;
        }

        div.con-detail {
            text-indent: 2em;
            text-align: left;
            word-break: normal;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: -o-ellipsis-lastline;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            line-height: 2rem;
            font-size: 1.3rem;
            color: #555;
        }

        .con {
            background: #fff;
        }

        .con-list {
            width: 92%;
            margin: 0% 4%;
            padding: 4% 0;
            overflow: hidden;
            border-bottom: 1px solid #eee;
        }
        .con .con-list:last-child{
            border-bottom: none;
        }
        .list-time {
            color: #555;
            font-size: 1.2rem;
            margin: 0.5rem;
        }

        .con-content {
            overflow: hidden;
            width: 100%;

        .con-content .content,

        }

        .con-content .content {

            word-break: normal;

            text-align: right;

    <script>
        $(function(){
            var newid = window.location.search.split("=",2);//获取id
            var id=newid[1];
            $.ajax({
                url: cfg.host + 'Government/Get',
                type: 'get',
                data:{
                    id:id
                },
                success: function (data) {
                    if(data){
                        $(".con-top").append(
                            '<div class="title">'+
                                '<img src="'+data.ImgUrl+'" alt=""><span>'+data.Name+'</span>'+
                            '</div>'+
                            '<div class="con-detail">'+data.Remark+'</div>'
                        )
                    };
                }
            });

            $.ajax({
                url: cfg.host + 'GovernmentContent/GetContent',
                type: 'get',
                data:{
                    id:id
                },
                success: function (data) {
                    console.log(data);
                    if(data){
                        for(var i =0;i<data.length;i++){
                            $(".con").append(
                                '<div class="con-list">'+
                                    '<a href="new-matrix-list.Detail.html?id='+data[i].Id+'">'+
                                        '<div class="con-content">'+
                                            '<div class="content">'+data[i].Title+'</div>'+
                                            '<img src="'+data[i].HeadImgUrl+'" alt="">'+
                                       '</div>'+
                                        '<div class="list-time">'+data[i].CreateTime.substr(0,10)+'</div>'+
                                    '</a>'+
                                '</div>'
                            );
                        };
                    };
                }
            });

        })
