    <style>
        .head{
            border-bottom:2px solid #f18530 !important;
        }
        div.container {
            padding-bottom: 50px;
            box-sizing: border-box;
        }
        div.logo {
            text-align: center;
            padding-top: 19px;
            background: url("Images/we/per_back.png") no-repeat center;
            background-size: cover;
        }
        div.logo img {
            width: 69px;
            height: 69px;
            border: 1px solid #bfbfbf;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        div.logo p.logotext {
            font-size: 10px;
            color: #000000;
            padding-bottom: 13px;
        }
        ul.nav {
            width: 100%;
            margin-top: 15px;
        }
        ul.nav li {
            margin-left: 10px;
            border-bottom: 1px solid #cccccc;
        }
        ul.nav li a {
            font-size: 14px;
            color: #333333;
            display: block;
            padding: 10px 0;
            position: relative;
        }
        ul li a span {
            display: block;
            width: 6px;
            height: 10px;
            background: url("Images/we/jiantou_right.png") no-repeat center;
            background-size: contain;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        div.foot {
            width: 100%;
            height: 53px;
            position: fixed;
            bottom: 0;
            z-index: 10;
            background-color: #f18530;
        }
        div.foot ul {
            display: table;
            width: 100%;
        }
        div.foot ul li {
            display: block;
        }
        div.foot ul a {
            font-size: 10px;
            color: #fff;
            display: table-cell;
            width: 33%;
            text-align: center;
        }
        div.foot ul a.active {
            color: #000000;
        }
        div.foot ul li::before {
            content: "";
            display: block;
            width: 100%;
            height: 25px;
            background-size: 25px 25px;
            background-repeat: no-repeat;
            background-position: 50% 0px;
            margin: 5px 0;
        }
        div.foot ul li.index:before {
            background-image: url("Images/we/foot_index.png");
        }
        div.foot ul li.index.active:before {
            background-image: url("Images/we/blue_index.png");
        }
        div.foot ul li.search:before {
            background-image: url("Images/we/foot_search.png");
        }
        div.foot ul li.search.active:before {
            background-image: url("Images/we/blue_search.png");
        }
        div.foot ul li.personal:before {
            background-image: url("Images/we/foot_personal.png");
        }
        div.foot ul li.personal.active:before {
            background-image: url("Images/we/foot_personal.png");
        }
    </style>
