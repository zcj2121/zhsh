<script type="text/javascript">
    function Browser() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }
    $(function(){
        if(Browser()){
            var footDate = new Date();
            var footYear = footDate.getFullYear();
            $("#foot_nav").html("©"+footYear+" 方正县信息中心 版权所有");
            $.ajax({
                url: cfg.host + 'WeiXin/GetUserInfo',
                type: 'get',
                success: function (data) {
                    if(data == null){
                        location.href  = "we_personal_wx.html";
                    }else{
                        $.ajax({
                            url: cfg.host + 'PortalWeb/GetImgList',
                            type: 'get',
                            success: function (data) {
                                var imgUrl = cfg.imgUrl;
                                if(data.length == 0){
                                    $("div.swiper-wrapper").append("<div class='swiper-slide'><a href='javascript:void(0);'>" +
                                            "<img src='Images/we/banner1.png' alt='banner'></a></div>");

                                }else if(data.length == 1){
                                    $("div.swiper-wrapper").append("<div class='swiper-slide'><a href='javascript:void(0);'>" +
                                            "<img src='" +data[0].ImgUrl + "' alt='banner'></a></div>");
                                }else {
                                    for(var i in data){
                                        $("div.swiper-wrapper").append("<div class='swiper-slide'><a href='javascript:void(0);'>" +
                                                "<img src='" +data[i].ImgUrl + "' alt='banner'></a></div>");
                                    }
                                    var mySwiper = new Swiper('#recommendSwiper',{
                                        pagination: '.pagination',
                                        preloadImages: true,
                                        updateOnImagesReady: true,
                                        autoplayDisableOnInteraction : false,
                                        loop: true,
                                        autoplay: 6000,
                                        effect: 'fade'
                                    });
                                }
                            },
                            error : function() {
                                alert("加载失败,请重试!")
                            }
                        });
                        $.get(cfg.host+'Contrl/GetMainMenu',function (data) {
                            $("#wecontrl").append("<a href='we_activity_zcj.html?id="+data[0].Id+"'><span class='name activity' style='background:#febf02;'>"+data[0].Name+"</span></a>");
                            $('div.row span.name.activity').append("<style>span.name.activity::before{background-image: url("+data[0].FileUrl+");}</style>");
                        });
                    }
                }
            });
        }else{
            $.ajax({
                url: cfg.host + 'PortalWeb/GetImgList',
                type: 'get',
                success: function (data) {
