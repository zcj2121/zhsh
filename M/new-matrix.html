    <script>
        $(function(){
            $.ajax({
                url: cfg.host + 'Government/Query',
                type: 'post',
                data:{
                    Index:1,
                    Name:null,
                    Size:1000
                },
                success: function (data) {
                    if(data){
                        var ser = data.Data;
                        if(ser.length!=0){
                            for(var i=0;i<ser.length;i++){
                                var damin;
                                if(ser[i].IsHavWeChat==true){
                                    damin = ser[i].Url;
                                }else if(ser[i].IsHavWeChat==false){
                                    damin = 'new-matrix-list.html?id='+ser[i].Id
                                };
                                $("#tableLists").append(
                                    '<div class="tablist">'+
                                        '<div class="icon">'+
                                            '<a href="'+damin+'"><img src="'+ser[i].ImgUrl+'"></a>'+
                                        '</div>'+
                                        '<p><a href="'+damin+'">'+ser[i].Name+'</a></p>'+
                                    '</div>'
                                );
                            };
                        }else{
                            $("#tableLists").html('<div style="text-align:center;margin-top:20%;">暂无数据！</div>')
                        }
                    };
                },
                error:function (){
                    $("#tableLists").html('<div style="text-align:center;margin-top:20%;">数据加载失败！</div>')
                }
            });
        })
