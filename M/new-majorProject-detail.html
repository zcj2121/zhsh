<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>重点项目-视频监控</title>
</head>
<body>
<!--注意：
    例子必须使用服务端环境运行，如：Tomcat，iis，注意浏览器的地址，需要http://开头
    直接运行html文件打开不能看（file:///开头）-->
    <video src=""
          
           controls="controls" width="100%" height="100%">
            <!--poster="http://i.ys7.com/static/images/64f874091341499eba92ca0e029dd433/0a003d50c31ac0b1e589937720eaa93a/1_web.jpeg"-->
    </video>
    <script src="lgs/jquery-1.9.1.js"></script>
    <script src="lgs/we_common.js"></script>
    <script>
        $(function(){
            function GetQueryString(name){
                var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if(r!=null)return  unescape(r[2]); return null;
            };
            var newid = GetQueryString("id")
            $("video").attr("src",newid);
        })
    </script>
</body>
</html>
